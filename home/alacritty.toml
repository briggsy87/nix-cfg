[window]
opacity = 0.85
padding = { x = 8, y = 8 }

[env]
TERM = "xterm-256color"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
size = 11.0


[keyboard]
# Example: map Cmd+Enter to full screen inside Alacritty if you like
bindings = [
{ key = "Return", mods = "Command", action = "ToggleFullScreen" }
]
