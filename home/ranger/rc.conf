# Ranger configuration for image previews

# Enable image previews
set preview_images true

# Image preview method
# Options: w3m, iterm2, terminology, urxvt, urxvt-full, kitty, ueberzug, sixel
# Try kitty protocol first (Ghostty may support it), then fall back to sixel
set preview_images_method kitty

# Alternative methods to try:
# set preview_images_method sixel
# set preview_images_method ueberzug
# set preview_images_method chafa

# Use the external preview script (disabled - using built-in methods)
set use_preview_script false

# File preview settings
set preview_files true
set preview_directories true
set collapse_preview true

# VCS integration
set vcs_aware true
set vcs_backend_git enabled

# Show hidden files
set show_hidden false

# Which viewmode should be used?
set viewmode miller

# Column ratios (parent:current:preview)
# Make preview pane much bigger to see content
set column_ratios 1,2,5

# Display git info in status bar
set vcs_aware true

# Ensure preview pane is shown
set preview_max_size 0
