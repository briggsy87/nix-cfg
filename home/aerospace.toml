# Aerospace configuration
# See: https://github.com/nikitabobko/AeroSpace

# Start at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Default layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Gaps
[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.bottom = 8
outer.top = 8
outer.right = 8

# Workspace assignments
# Browsers on workspace 1
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace 1'

# Terminals on workspace 2
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'org.alacritty'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.apple.Terminal'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'net.kovidgoyal.kitty'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 2'

# Code editors on workspace 4
[[on-window-detected]]
if.app-id = 'com.sublimetext.4'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'
run = 'move-node-to-workspace 4'

# Communication on workspace 8
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 8'

[[on-window-detected]]
if.app-id = 'org.neomutt'
run = 'move-node-to-workspace 8'

# Key bindings (Alt on macOS, matching Hyprland SUPER layout)
[mode.main.binding]
# Focus windows (alt+hjkl - matches Hyprland SUPER+hjkl)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows (alt+shift+hjkl - matches Hyprland SUPER+SHIFT+hjkl)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize windows (alt+ctrl+hjkl for fine control)
alt-ctrl-h = 'resize smart -50'
alt-ctrl-l = 'resize smart +50'
alt-ctrl-j = 'resize smart -50'
alt-ctrl-k = 'resize smart +50'

# Kill window (alt+q - matches Hyprland SUPER+Q)
alt-q = 'close'

# Toggle floating (alt+w - matches Hyprland SUPER+W)
alt-w = 'layout floating tiling'

# Fullscreen (alt+shift+f - matches Hyprland SUPER+SHIFT+F)
alt-shift-f = 'fullscreen'

# Launch apps (matching Hyprland)
alt-enter = 'exec-and-forget open -a Ghostty'        # SUPER+RETURN = primary terminal
alt-t = 'exec-and-forget open -a Alacritty'           # SUPER+T = backup terminal (like Hyprland)
alt-b = 'exec-and-forget open -a Arc'                 # SUPER+B = browser (like Hyprland)
#alt-space = 'exec-and-forget open -a Raycast'         # SUPER+SPACE = launcher (like rofi)

# Switch to workspace (alt+number - matches Hyprland SUPER+1-9)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move window to workspace (alt+shift+number - matches Hyprland SUPER+SHIFT+1-9)
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Service mode for config management (alt+shift+semicolon then r to reload)
alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']
