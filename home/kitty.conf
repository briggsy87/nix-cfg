# Kitty terminal configuration

# Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.0

# Transparency
background_opacity 0.85

# Padding
window_padding_width 8

# Cursor
cursor_shape block

# Shell integration
shell_integration enabled

# Image protocol support (enabled by default in kitty)
# This is what makes image previews work so well in ranger

# Disable audio bell
enable_audio_bell no
